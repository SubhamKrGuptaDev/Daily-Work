<div class="card" [class.select-component]="checkSelect()">
  <div class="card-body box-shadow-style card-body-style" (click)="routeAddress()" >
    <h3 class="card-title title-style">{{ address?.name }}</h3>
    <div>
      <p class="card-text text-para">{{ address?.email }}</p>
      <p class="card-text text-para">{{ address?.mobileNo }}</p>
    </div>
  </div>
</div>
