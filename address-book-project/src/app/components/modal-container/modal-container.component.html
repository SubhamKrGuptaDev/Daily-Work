<div class="container">
  <div class="form-container">
    <form class="form-style">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter name"
          name="name"
          [(ngModel)]="address.name"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Email</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter email"
          name="email"
          [(ngModel)]="address.email"
        />
      </div>
      <div class="form-input-style-mobile">
        <div class="form-group input-mobile-style">
          <label for="exampleInputPassword1">Mobile</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter mobile no"
            name="mobileNo"
            [(ngModel)]="address.mobileNo"
          />
        </div>
        <div class="form-group input-mobile-style">
          <label for="exampleInputPassword1">Landline</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Landline"
            name="mobileNo"
            [(ngModel)]="address.landline"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Website</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter website link"
          name="website"
          [(ngModel)]="address.website"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Address</label>
        <textarea
          type="text"
          class="form-control"
          placeholder="Enter Address"
          name="address"
          rows="4"
          [(ngModel)]="address.address"
        ></textarea>
      </div>
      <div class="button-group">
        <button type="submit" class="btn btn-success btn-style">Submit</button>
      </div>
    </form>
  </div>
</div>
